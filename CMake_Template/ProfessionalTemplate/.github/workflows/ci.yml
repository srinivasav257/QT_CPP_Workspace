name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  QT_VERSION: '6.6.0'
  CMAKE_VERSION: '3.27.0'
  BUILD_TYPE: Release

jobs:
  # -------------------------------------------------------------------
  # Windows Build
  # -------------------------------------------------------------------
  build-windows:
    runs-on: windows-latest
    name: Windows (MSVC)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_msvc2019_64
          cache: true

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake
        run: |
          cmake -S . -B build `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: Run Tests
        working-directory: build
        run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --verbose

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/${{ env.BUILD_TYPE }}/*.exe
          if-no-files-found: ignore

  # -------------------------------------------------------------------
  # Linux Build
  # -------------------------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    name: Linux (GCC)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            libgl1-mesa-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxcb-xinerama0

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          host: linux
          target: desktop
          arch: gcc_64
          cache: true

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --parallel

      - name: Run Tests
        working-directory: build
        run: ctest --output-on-failure --verbose

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/src/QtTemplateApp
          if-no-files-found: ignore

  # -------------------------------------------------------------------
  # macOS Build
  # -------------------------------------------------------------------
  build-macos:
    runs-on: macos-latest
    name: macOS (Clang)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install ninja

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          host: mac
          target: desktop
          arch: clang_64
          cache: true

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --parallel

      - name: Run Tests
        working-directory: build
        run: ctest --output-on-failure --verbose

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/src/*.app
          if-no-files-found: ignore

  # -------------------------------------------------------------------
  # Code Quality Checks
  # -------------------------------------------------------------------
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check C++ formatting
        run: |
          find src tests -name '*.cpp' -o -name '*.h' | \
            xargs clang-format --dry-run --Werror

      - name: Install cmake-format
        run: pip install cmake-format

      - name: Check CMake formatting
        run: |
          cmake-format --check CMakeLists.txt || true
          find cmake -name '*.cmake' -exec cmake-format --check {} \; || true

  # -------------------------------------------------------------------
  # Release Build with Packaging
  # -------------------------------------------------------------------
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
